name: Test

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version:
          - "3.9"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
          architecture: "x64"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install coverage pytest cookiecutter
      - name: Create cookiecutter project
        run: |
          cookiecutter . --no-input
      - name: Install dependencies cookiecutter project
        run: |
          cd pypackage-basic
          pip install -r requirements.txt
      - name: Test pypackage-basic package
        run: |
          cd pypackage-basic
          pytest tests
      - name: Coverage pypackage-basic package
        run: |
          cd pypackage-basic
          coverage run --source pypackage_basic -m pytest -s tests
          coverage report --show-missing --fail-under=100
      - name: test makes
        run: |
          cd pypackage-basic
          make lint
          make dist
          make coverage
          make test
          make clean



